<template>
    <template if:true={error}>
        <p class="large">{error}</p>
    </template>

    <template if:false={error}>
        <template if:true={playerStats}>
            <div class="container">
                <p class="centered">
                    <span class="playerName">{playerStats.name}</span>
                </p>
                <p>
                    Ranked&nbsp; #<span class="large">{playerStats.rank}</span>
                </p>
                <p>
                    with&nbsp;
                    <span class="large">{playerStats.score}</span>&nbsp;points.
                </p>
                <p>
                    <span class="large">✔</span>&nbsp;{playerStats.correctCount}
                    correct
                </p>
                <p>
                    <span class="large">✖</span>&nbsp;{playerStats.wrongCount}
                    incorrect
                </p>
            </div>
            <template if:true={isTop5}>
                <br />
                <div class="centered">
                    <div class="uniqueCode">
                        <span class="top5message">You're in the Top 5!</span>
                        <br />
                        Send the code
                        <br />
                        <b
                            ><span class="large"
                                >{playerStats.playerUniqueId}</span
                            ></b
                        >
                        <br />
                        to&nbsp;
                        <a href={emailHyperlink}>jerry.thomas@salesforce.com</a>
                        <br />to receive your certification voucher
                    </div>
                </div>
            </template>
        </template>
    </template>
</template>
